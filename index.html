<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>測試 Discord 登入</title>
</head>
<body>
  <h1>Discord OAuth 測試</h1>
  <button id="login">使用 Discord 登入</button>

  <script>
    document.getElementById("login").onclick = () => {
      // 一定要跳出 iframe
      window.top.location.href = "https://api.dreamlight.site/auth/discord";
    };
  </script>
</body>
</html>
