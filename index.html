<script>
const API = "https://api.dreamlight.site";
let loginWin=null;
let currentTicket=null;
let timer=null;
let lastId = 0;

// ===== ç™»å…¥ =====
function login(){
  loginWin = window.open(API+"/auth/discord","dcLogin","width=500,height=700");
}

window.addEventListener("message",(e)=>{
  if(!e.data||!e.data.token)return;
  localStorage.setItem("token",e.data.token);
  checkLogin();
  alert("ç™»å…¥å®Œæˆï¼");
});

// ===== UI æ§åˆ¶ =====
const loginBox=document.getElementById("loginBox");
const chatBox=document.getElementById("chatBox");
const userArea=document.getElementById("userArea");

function showLogin(){
  loginBox.style.display="block";
  chatBox.style.display="none";
  userArea.innerHTML="";
}

function showChat(user){
  loginBox.style.display="none";
  chatBox.style.display="block";
  userArea.innerHTML=`ğŸ‘¤ ${user.username} <button class='danger' onclick='logout()'>ç™»å‡º</button>`;
}

async function checkLogin(){
  const token=localStorage.getItem("token");
  if(!token){showLogin();return;}
  const r=await fetch(API+"/api/me",{headers:{Authorization:"Bearer "+token}});
  const d=await r.json();
  if(d.error){showLogin();return;}
  showChat(d);
}

function logout(){
  const token=localStorage.getItem("token");
  fetch(API+"/api/logout",{method:"POST",headers:{Authorization:"Bearer "+token}})
  .finally(()=>{
    localStorage.removeItem("token");
    location.reload();
  });
}

// ===== èŠå¤© =====
async function loadChat(){
  const code=document.getElementById("ticketInput").value.trim();
  if(!code) return alert("è«‹è¼¸å…¥å·¥å–®ä»£ç¢¼");

  if(currentTicket === code) return;

  currentTicket = code;
  lastId = 0;
  document.getElementById("messages").innerHTML="";

  await refreshChat();

  if(timer){ clearInterval(timer); timer=null; }
  timer = setInterval(refreshChat, 3000);
}

async function refreshChat(){
  if(!currentTicket)return;
  const r=await fetch(API+`/api/chat/${currentTicket}?after=${lastId}`);
  const rows=await r.json();
  const box=document.getElementById("messages");

  for(const m of rows){
    const div=document.createElement("div");
    div.className="msg "+(m.from_site?"site":"dc");
    div.textContent=`[${m.username}] ${m.content}`;
    box.appendChild(div);
    lastId = Math.max(lastId, m.id);
  }
  if(rows.length) box.scrollTop=box.scrollHeight;
}

async function sendMsg(){
  const txt=document.getElementById("msgInput");
  const v=txt.value.trim();
  if(!v||!currentTicket)return;
  const token=localStorage.getItem("token");

  // å…ˆé¡¯ç¤ºåœ¨ç•«é¢
  const box=document.getElementById("messages");
  const div=document.createElement("div");
  div.className="msg site";
  div.textContent=`[æˆ‘] ${v}`;
  box.appendChild(div);
  box.scrollTop=box.scrollHeight;
  txt.value="";

  // å†é€å¾Œç«¯
  await fetch(API+"/api/chat/send",{
    method:"POST",
    headers:{"Content-Type":"application/json",Authorization:"Bearer "+token},
    body:JSON.stringify({ticket_code:currentTicket,content:v})
  });
}
