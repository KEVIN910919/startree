<!-- login-success.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Success</title>
</head>
<body>
  <h1>登入成功</h1>
  <script>
    const token = new URLSearchParams(location.search).get("token");
    if (token) {
      localStorage.setItem("token", token);
      document.body.innerHTML += "<p>Token 已儲存</p>";
    } else {
      document.body.innerHTML += "<p>沒有收到 Token</p>";
    }
  </script>
</body>
</html>
