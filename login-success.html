<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入完成</title>
</head>
<body>
  <p>授權完成，請稍候…</p>
  <script>
    const token = new URLSearchParams(location.search).get("token");
    if(token){
      if(window.opener){
        window.opener.postMessage({ token }, "*");
        window.close();
      }else{
        document.body.innerText = "找不到原視窗";
      }
    }else{
      document.body.innerText = "沒有收到 token";
    }
  </script>
</body>
</html>
